[build]
  command = "npm run build"
  publish = "dist"
  commandOrigin = "config"
  external = ["typescript"]

[build.environment]
  NODE_VERSION = "18.18.2"
  NPM_VERSION = "9.8.1"
  NODE_ENV = "production"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 

[[edge_functions]]
function = "hello"
path = "/test"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
  autoLaunch = true

[[plugins]]
  package = "@netlify/plugin-lighthouse"